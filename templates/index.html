<!DOCTYPE html>

<html lang="en">
	<head>
		<title>
			Paul's Poster Webpage
		</title>
	</head>
	<body>
		<img id="poster">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script>
		{
			$.ajax({
			url: 'http://192.168.86.198:5000/',
			type: 'GET',

			document.getElementById('image').src = 'data:image/jpg,' + result;}

		</script>
		
		<img src="{{ url_for('static', filename='poster.jpg') }}" />
	</body>
